{% load  static%}
<!DOCTYPE HTML>
<html>

<head>
<title></title>
<link rel="stylesheet" type="text/css" href="{% static 'style/style.css'%}" title="style" />
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="logo">
				<div id="logo_text">
					<!-- class="logo_colour", allows you to change the colour of the text -->
					<h3>
						<a href="#"><font color="white">Community Oriented Policing</font></a>
					</h3>
					<br/><br/>
				</div>
			</div>
			<div id="menubar">
				<ul id="menu">

                    <li><a href="/viewpolices">View Polices</a></li>
					<li><a href="/addpolice">Add Police</a></li>
					<li><a href="/logout">logout</a></li>

				</ul>
			</div>
		</div>
		<div id="content_header"></div>
		<div id="site_content">
			<div id="content">

				<h1>Status : {{message}}</h1>

				<form name="form" action="/addpoliceaction/" method="post">
					{% csrf_token %}
					<div class="form_settings">
						<input type="hidden" name="utype" value="student" />

                        <p>
							<span>Name :</span><input class="contact" type="text" name="name" value="" />
						</p>

						<p>
							<span>User Name :</span><input class="contact" type="text" name="username" value="" />
						</p>

						<p>
							<span>Password :</span><input class="contact" type="password" name="password" value="" />
						</p>

						<p>
							<span>Mobile :</span><input class="contact" type="text" name="mobile" value="" />
						</p>

                        <p>
							<span>Email :</span><input class="contact" type="email" name="email" value="" />
						</p>

						<p>
							<span>Address :</span><textarea rows="" cols="" name="address"></textarea>
						</p>

                        <p>
							<span>Station :</span><input class="contact" type="text" name="station" value="" />
						</p>

						<p style="padding-top: 15px">
							<span>&nbsp;</span><input class="submit" type="submit"
								name="contact_submitted" value="Add Police" />
						</p>

					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
